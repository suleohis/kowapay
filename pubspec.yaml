name: kowapay
description: Ultra-secure Nigerian Fintech Starter 2025
version: 1.0.0+1
publish_to: none          # Remove when ready to publish
environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # CORE
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # STATE MANAGEMENT (2025 stack)
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # ROUTING
  go_router: ^14.2.0

  # NETWORK
  dio: ^5.7.0

  # SECURITY (NON-NEGOTIABLE)
  flutter_secure_storage: ^9.2.2
  local_auth: ^2.3.0
  encrypt: ^5.0.3

  # Media
  flutter_svg:

  # UTILS
  flutter_screenutil: ^5.9.3
  intl: ^0.20.2
  uuid: ^4.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # CODE GENERATION (mandatory)
  build_runner: ^2.4.12
  riverpod_generator: ^2.4.0
  flutter_gen_runner: ^5.6.0
  riverpod_lint: ^2.3.0

  # ROUTING CODE-GEN (optional but recommended)
  go_router_builder: ^2.7.0

  # LINTS
  flutter_lints: ^6.0.0

  # Only for local debugging – never in release builds
  pretty_dio_logger: ^1.3.1

# ASSETS (2025 correct syntax – no trailing slash)
flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/onboarding_0.png
    - assets/branding/
    - assets/icons/
    - assets/images/
    - assets/animations/
    - assets/legal/

